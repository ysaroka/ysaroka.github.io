        .nonsense {

            font-weight: 300;
            text-shadow: 0 0 5px rgba(179, 136, 255, 0.3);

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #424242;
            color: #bdbdbd;
            border: 1px solid #616161;
            border-radius: 3px;
            cursor: pointer;

        button:hover {
            background-color: #616161;

        }
        button:disabled {
            background-color: #212121;
            color: #424242;

            border-color: #424242;
        }
        #progress {
            width: 100%;
            height: 8px;
            background-color: #212121;
            margin: 30px 0;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #7b1fa2, #9c27b0);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #progress-text {
            position: absolute;
            top: -25px;
            left: 0;
            color: #b388ff;
            font-size: 14px;
        }
        #output {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            text-align: left;

            background-color: #121212;

        }

        }

        }

            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px dashed #424242;
            animation: fadeIn 0.5s;
            color: #bdbdbd;
            font-size: 15px;
        }
        .message:first-child {
            border-top: 1px dashed #424242;
            padding-top: 12px;
        }

            from {

                transform: translateY(-10px);
            }

            }
        }
